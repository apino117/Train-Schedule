<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- CSS Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Fredoka+One|Gochi+Hand|Luckiest+Guy|Monoton|Permanent+Marker|Poiret+One"
        rel="stylesheet">


</head>

<body>

    <!-- Main Content Container -->
    <div class="container" id="content-container">

        <!-- 1) Header -->
        <header class="header">
            <div class="jumbotron" id="title-card">
                <h1 class="display-4" id="heading">Train Schedules!!!</h1>
                <p class="lead" id="tagline">Some trains, all trains, whatever trains!</p>
            </div>
        </header>

        <!-- 2) Current Train Schedule Card -->
        <div class="row" id="train-schedule-row">

            <div class="col-md-12" id="train-schedule-column">

                <!-- Train Schedule -->
                <div class="card mb-4" id="current-train-card">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="current-train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <!-- 3) Add Train Card -->
        <div class="row" id="add-train-row">
            <div class="col-md-12" id="add-train-column">
                <!-- Add Train  -->
                <div class="card mb-4" id="add-train-card">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Hogwarts Express"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="(Location Redacted)"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="first-time-input" placeholder="06:09" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="525600" type="text">
                            </div>
                            <button class="btn btn-light float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="row">
            <footer class="footer">
                <small class="text-muted">
                    <div class="row" id="footer-row">
                        <!-- Copyright Text -->
                        <div class="col-10" id="copyright-column">
                            <p id="copyright-text">
                                Copyright Â© AP Incorporated, 2019 - "Train Schedule Background Music"
                                is
                                an
                                Original Composition
                                by DJ
                                Watcha
                            </p>
                        </div>
                        <!-- Music -->
                        <div class="col-2" id="audio-column">
                            <audio id="bgMusic" controls>
                                <source src="assets/Train_Schedule_Soundtrack.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                    </div>
                </small>
            </footer>
        </div>
    </div>



    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <!-- App Link -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
